<app-header></app-header>

<div id="formularz">

<form #f="ngForm" (ngSubmit)="register()" novalidate>
  <span id="info">Formularz rejestracji</span>
  <div >
    <label  for="userName">Podaj nazwę użytkownika</label>
    <div >
      <input id="userName" name="userName"  ngModel required #userName="ngModel"><br>

    </div>
  </div>
  <br>
  <div >
    <label for="email">Podaj adres mailowy</label>
    <div >
      <input  id="email" name="email" ngModel required #email="ngModel"><br>

    </div>
  </div>
  <br>
  <div >
    <label for="password">Podaj hasło</label>
    <div >
      <input type="password" id="password" name="password" ngModel required #password="ngModel"><br>

    </div>
  </div>
  <br>
  <div >
    <label for="password2">Powtórz hasło</label>
    <div >
      <input type="password" id="password2" name="password2" ngModel required #password2="ngModel"><br>

    </div>
  </div>

<br>

</form>
  <button (click)="register();" class="button1">Rejestruj</button>
</div>


<app-footer></app-footer>
